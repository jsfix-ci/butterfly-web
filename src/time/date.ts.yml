- id: com.lightningkite.butterfly.time.dayOfWeek
  type: call
  receiver: java.util.Date
  template:
    pattern: |
      also(new Date(~this~), (d)=>{
        const diff = ~0~ - d.getDay();
        d.setDate(d.getDate() + diff);
      })
    imports:
      also: butterfly/dist/Kotlin


