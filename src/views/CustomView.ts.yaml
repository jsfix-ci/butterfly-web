---
- id: com.lightningkite.butterfly.views.CustomView
  type: type
  template: HTMLCanvasElement

- id: com.lightningkite.butterfly.views.CustomView
  type: call
  template: document.createElement('canvas') as HTMLCanvasElement

- id: com.lightningkite.butterfly.views.CustomView.delegate
  type: set
  template:
    pattern: customViewSetDelegate(~this~, ~0~)
    imports:
      customViewSetDelegate: butterfly/dist/views/CustomView.actual

- id: android.view.View.invalidate
  type: call
  actualReceiver: com.lightningkite.butterfly.views.CustomView
  template:
    pattern: customViewInvalidate(~this~)
    imports:
      customViewInvalidate: butterfly/dist/views/CustomView.actual

- id: android.view.View.postInvalidate
  type: call
  actualReceiver: com.lightningkite.butterfly.views.CustomView
  template:
    pattern: customViewInvalidate(~this~)
    imports:
      customViewInvalidate: butterfly/dist/views/CustomView.actual