
---
- id: com.lightningkite.butterfly.views.DateButton
  type: type
  template: HTMLInputElement

- id: com.lightningkite.butterfly.views.DateButton
  type: call
  template:
    pattern: also(document.createElement('input') as HTMLInputElement, (x)=>{ x.type = "date" })
    imports:
      also: butterfly/dist/Kotlin

- id: com.lightningkite.butterfly.views.DateButton.date
  type: set
  template: ~this~.valueAsDate = ~value~

- id: com.lightningkite.butterfly.views.DateButton.date
  type: get
  template: (~this~.valueAsDate as Date)